<div class="page-not-found">
  <mat-card>
    <mat-card-header>
      <mat-card-title>404 - Page Not Found</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>The page you are looking for doesn't exist.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button
              color="primary"
              routerLink="/login">Go to Home
      </button>
    </mat-card-actions>
  </mat-card>
</div>
