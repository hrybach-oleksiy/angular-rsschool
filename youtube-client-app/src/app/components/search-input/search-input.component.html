<mat-form-field appearance="outline"
                subscriptSizing="dynamic"
                class="form-field">
  <mat-label>Search Video</mat-label>
  <input matInput
         type="text"
         [(ngModel)]="searchValue">
  @if (searchValue) {
  <button matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="searchValue=''">
    <mat-icon>close</mat-icon>
  </button>
  }
</mat-form-field>
