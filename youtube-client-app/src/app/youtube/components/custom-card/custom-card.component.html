<mat-card class="item-card"
          appearance="outlined">
  <img mat-card-image
       [src]="card?.imageLink"
       alt="{{ card?.title }}">
  <mat-card-content class="card-content">
    <mat-card-title>{{card?.title}}</mat-card-title>
    <mat-card-subtitle>{{ card?.description }}</mat-card-subtitle>
    <p>{{card?.creationDate}}</p>
  </mat-card-content>
  <app-custom-button class="card-button">more...</app-custom-button>
</mat-card>
