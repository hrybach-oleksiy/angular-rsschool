<div class="login-container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="login()">
        <p>
          <mat-form-field>
            <input type="text"
                   matInput
                   placeholder="Username"
                   name="username"
                   [(ngModel)]="username">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password"
                   matInput
                   placeholder="Password"
                   name="password"
                   [(ngModel)]="password">
          </mat-form-field>
        </p>
        <div class="button">
          <app-custom-button type="submit"
                             color="primary"
                             mat-button>Login</app-custom-button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
