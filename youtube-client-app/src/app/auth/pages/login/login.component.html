<div class="login-container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm"
            (ngSubmit)="onLogin()">
        <p>
          <mat-form-field>
            <input type="text"
                   required
                   matInput
                   placeholder="Username"
                   name="username"
                   (blur)="updateEmailErrorMessage()"
                   formControlName="username">
            @if (username?.invalid) {
            <mat-error>{{emailErrorMessage()}}</mat-error>
            }
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="password"
                   required
                   matInput
                   placeholder="Password"
                   name="password"
                   (blur)="updatePasswordErrorMessage()"
                   formControlName="password">
            @if (password?.invalid ) {
            <mat-error>{{updatePasswordErrorMessage()}}</mat-error>
            }
          </mat-form-field>
        </p>
        <div class="button">
          <app-custom-button type="submit"
                             color="primary"
                             [disabled]="loginForm.invalid"
                             mat-button>Login</app-custom-button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
