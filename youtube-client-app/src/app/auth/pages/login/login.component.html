<div class="login-container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm"
            (ngSubmit)="onLogin()">
        <p>
          <mat-form-field>
            <input type="text"
                   required
                   matInput
                   placeholder="Username"
                   name="username"
                   (blur)="updateErrorMessage()"
                   formControlName="username">
            @if (username?.invalid) {
            <mat-error>{{errorMessage()}}</mat-error>
            }
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="password"
                   required
                   matInput
                   placeholder="Password"
                   name="password"
                   formControlName="password">
          </mat-form-field>
        </p>
        <div class="button">
          <app-custom-button type="submit"
                             color="primary"
                             mat-button>Login</app-custom-button>
        </div>
      </form>
