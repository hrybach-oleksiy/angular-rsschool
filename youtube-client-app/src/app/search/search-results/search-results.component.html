<ul class="items-list">
  @if(showResults && filteredItems.length > 0) {
  @for (item of (items | filter:searchTerm:filterTerm); track item.snippet.title) {
  <li class="item">
    <app-search-item [item]="item"></app-search-item>
  </li>
  }
  }

  @if (showResults && (items | filter:searchTerm:filterTerm).length === 0) {
  <div class="not-found">
    No results found
  </div>
  }
</ul>
